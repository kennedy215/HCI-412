<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-bg-1 {
            background-color: #3498db; /* Light blue */
            color: white;
        }
        .custom-bg-2 {
            background-color: #2ecc71; /* Green */
            color: white;
        }
        .custom-bg-3 {
            background-color: #e74c3c; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-2 custom-bg-1">Column 1</div>
                <div class="col-6 custom bg-2"> Column 2</div>
                <div class="col-4 custom-bg-3"> Column 3</div>
            </div>
        </div>
    <!-- Three columns in which the first spans two columns, the second spans
	 6 columns and the last spans four columns. Make sure that they span the same columns at ALL sizes.-->
